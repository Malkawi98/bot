<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG UI - Retrieve Context</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-xl bg-white rounded-lg shadow-lg p-8 mt-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">RAG: Retrieve Context</h1>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-1">URL</label>
                <input type="text" name="url" placeholder="https://example.com" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <div class="flex items-center justify-center">
                <span class="text-gray-400">or</span>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Upload Markdown/Text File</label>
                <input type="file" name="file" accept=".md,.markdown,.txt" class="w-full" />
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">Submit</button>
        </form>
        {% if error %}
            <div class="mt-4 p-3 bg-red-100 text-red-700 rounded border border-red-300">{{ error }}</div>
        {% endif %}
        {% if result %}
            <div class="mt-6">
                <h2 class="text-xl font-semibold mb-2 text-gray-800">Extracted Text:</h2>
                <pre class="bg-gray-100 p-4 rounded overflow-x-auto text-sm whitespace-pre-wrap">{{ result }}</pre>
            </div>
        {% endif %}
    </div>
    <footer class="mt-8 text-gray-400 text-xs">Powered by FastAPI, MarkItDown, and Tailwind CSS</footer>
</body>
</html>
