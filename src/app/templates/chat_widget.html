// Robust event delegation for quick action pills
chatMessages.addEventListener('click', function(e) {
    if (e.target && e.target.classList.contains('quick-action-btn')) {
        e.preventDefault();
        const message = e.target.textContent.trim();
        messageInput.value = '';
        sendMessage(message);
    }
});
