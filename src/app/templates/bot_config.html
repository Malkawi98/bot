<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Support Bot - Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar-active { background-color: rgba(17, 24, 39, 0.8); }
        .transition-width { transition: width 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-gray-900 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform md:relative md:translate-x-0 transition duration-200 ease-in-out z-20">
            <div class="flex items-center justify-between px-4">
                <div class="text-2xl font-semibold">
                    <span class="text-teal-400">E-Bot</span> Admin
                </div>
                <button id="closeSidebar" class="md:hidden rounded-lg focus:outline-none focus:shadow-outline p-1">
                    <i class="fas fa-times text-white text-lg"></i>
                </button>
            </div>
            <nav class="mt-10">
                <a href="/bot-config" class="sidebar-item flex items-center py-2 px-4 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg sidebar-active">
                    <i class="fas fa-cog mr-3"></i>Bot Configuration
                </a>
                <a href="/knowledge-base" class="sidebar-item flex items-center py-2 px-4 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg">
                    <i class="fas fa-book mr-3"></i>Knowledge Base
                </a>
                <a href="/chat-test" class="sidebar-item flex items-center py-2 px-4 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg">
                    <i class="fas fa-comments mr-3"></i>Chat Test
                </a>
                <a href="/" class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg mt-10">
                    <i class="fas fa-home mr-3"></i>Back to Home
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-x-hidden overflow-y-auto">
            <!-- Top Navigation -->
            <header class="bg-white shadow-md py-4 px-4">
                <div class="flex items-center justify-between">
                    <button id="openSidebar" class="md:hidden rounded-lg focus:outline-none focus:shadow-outline p-1">
                        <i class="fas fa-bars text-gray-800 text-lg"></i>
                    </button>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-700">Admin User</span>
                        <img class="h-8 w-8 rounded-full" src="https://ui-avatars.com/api/?name=Admin&background=0D8ABC&color=fff" alt="Admin">
                    </div>
                </div>
            </header>

            <!-- Configuration Content -->
            <div id="config-content" class="container mx-auto px-4 py-6">
                <h1 class="text-2xl font-semibold text-gray-800 mb-6">Bot Configuration</h1>
                
                <div class="grid grid-cols-1 gap-6">
                    <!-- Basic Settings -->
                    <div>
                        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                            <h2 class="text-xl font-semibold mb-4">Bot Settings</h2>
                            <form id="basic-settings-form">
                                <div class="mb-4">
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="bot-name">
                                        Bot Name
                                    </label>
                                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="bot-name" type="text" value="E-Commerce Support Bot">
                                </div>
                                
                                <div class="mb-4">
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="welcome-message">
                                        Welcome Message
                                    </label>
                                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="welcome-message" rows="3">Hello! I'm your support assistant. How can I help you today?</textarea>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="fallback-message">
                                        Fallback Message
                                    </label>
                                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fallback-message" rows="3">I'm sorry, I couldn't understand your request. Could you please rephrase or select one of the quick options below?</textarea>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="block text-gray-700 text-sm font-bold mb-2">
                                        Quick Actions
                                    </label>
                                    <div id="quick-actions-container">
                                        <div class="flex items-center mb-2">
                                            <input class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mr-2" type="text" placeholder="Label" value="Track Order">
                                            <input class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mr-2" type="text" placeholder="Value" value="Track my order">
                                            <button type="button" class="bg-red-500 text-white p-2 rounded hover:bg-red-600 delete-action">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                        <div class="flex items-center mb-2">
                                            <input class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mr-2" type="text" placeholder="Label" value="Return Item">
                                            <input class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mr-2" type="text" placeholder="Value" value="I want to return an item">
                                            <button type="button" class="bg-red-500 text-white p-2 rounded hover:bg-red-600 delete-action">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                        <div class="flex items-center mb-2">
                                            <input class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mr-2" type="text" placeholder="Label" value="Talk to Human">
                                            <input class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mr-2" type="text" placeholder="Value" value="I want to talk to a human agent">
                                            <button type="button" class="bg-red-500 text-white p-2 rounded hover:bg-red-600 delete-action">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <button type="button" id="add-action" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                                        <i class="fas fa-plus mr-1"></i> Add Quick Action
                                    </button>
                                </div>
                                
                                <div class="flex items-center justify-end">
                                    <button type="submit" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                                        Save Bot Settings
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mobile sidebar toggle
        document.getElementById('openSidebar').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('-translate-x-full');
        });
        
        document.getElementById('closeSidebar').addEventListener('click', function() {
            document.getElementById('sidebar').classList.add('-translate-x-full');
        });
        
        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const closeSidebarBtn = document.getElementById('closeSidebar');
        const openSidebarBtn = document.getElementById('openSidebar');
        const addActionBtn = document.getElementById('add-action');
        const quickActionsContainer = document.getElementById('quick-actions-container');
        const basicSettingsForm = document.getElementById('basic-settings-form');
        
        // Add Quick Action
        document.getElementById('add-action').addEventListener('click', function() {
            const container = document.getElementById('quick-actions-container');
            const newAction = document.createElement('div');
            newAction.className = 'flex items-center mb-2';
            newAction.innerHTML = `
                <input class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mr-2" type="text" placeholder="Label">
                <input class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mr-2" type="text" placeholder="Value">
                <button type="button" class="bg-red-500 text-white p-2 rounded hover:bg-red-600 delete-action">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            container.appendChild(newAction);
            
            // Add event listener to the new delete button
            newAction.querySelector('.delete-action').addEventListener('click', function() {
                container.removeChild(newAction);
            });
        });
        
        // Delete Quick Action
        document.querySelectorAll('.delete-action').forEach(button => {
            button.addEventListener('click', function() {
                const actionDiv = this.parentElement;
                actionDiv.parentElement.removeChild(actionDiv);
            });
        });
        
        // Load bot configuration from API
        async function loadBotConfig() {
            try {
                const response = await fetch('/api/v1/bot-config');
                if (!response.ok) {
                    throw new Error('Failed to load bot configuration');
                }
                
                const config = await response.json();
                
                // Populate basic settings
                document.getElementById('bot-name').value = config.bot_name || 'E-Commerce Support Bot';
                document.getElementById('welcome-message').value = config.welcome_message || 'Hello! I\'m your support assistant. How can I help you today?';
                document.getElementById('fallback-message').value = config.fallback_message || 'I\'m sorry, I couldn\'t understand your request. Could you please rephrase or select one of the quick options below?';
                
                // Clear existing quick actions
                quickActionsContainer.innerHTML = '';
                
                // Add quick actions from config
                if (config.quick_actions && config.quick_actions.length > 0) {
                    config.quick_actions.forEach(action => {
                        const actionElement = document.createElement('div');
                        actionElement.className = 'flex items-center mb-2';
                        actionElement.innerHTML = `
                            <input class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mr-2" type="text" placeholder="Label" value="${action.label}">
                            <input class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mr-2" type="text" placeholder="Value" value="${action.value}">
                            <button type="button" class="bg-red-500 text-white p-2 rounded hover:bg-red-600 delete-action">
                                <i class="fas fa-trash"></i>
                            </button>
                        `;
                        quickActionsContainer.appendChild(actionElement);
                        
                        // Add event listener to the delete button
                        const deleteBtn = actionElement.querySelector('.delete-action');
                        deleteBtn.addEventListener('click', () => {
                            actionElement.remove();
                        });
                    });
                }
            } catch (error) {
                console.error('Error loading bot configuration:', error);
                showNotification('Error loading configuration', 'error');
            }
        }
        
        // Save bot settings
        basicSettingsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Collect quick actions
            const quickActions = [];
            quickActionsContainer.querySelectorAll('div').forEach(actionDiv => {
                const inputs = actionDiv.querySelectorAll('input');
                if (inputs[0].value && inputs[1].value) {
                    quickActions.push({
                        label: inputs[0].value,
                        value: inputs[1].value
                    });
                }
            });
            
            const data = {
                bot_name: document.getElementById('bot-name').value,
                welcome_message: document.getElementById('welcome-message').value,
                fallback_message: document.getElementById('fallback-message').value,
                quick_actions: quickActions
            };
            
            try {
                const response = await fetch('/api/v1/bot-config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save bot settings');
                }
                
                showNotification('Bot settings saved successfully');
                
            } catch (error) {
                console.error('Error saving bot settings:', error);
                showNotification('Error saving bot settings', 'error');
            }
        });
        
        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded shadow-lg ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Load configuration on page load
        document.addEventListener('DOMContentLoaded', loadBotConfig);
    </script>
</body>
</html>
