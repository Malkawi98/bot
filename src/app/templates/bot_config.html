<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Support Bot - Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar-active { background-color: rgba(17, 24, 39, 0.8); }
        .transition-width { transition: width 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-gray-900 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform md:relative md:translate-x-0 transition duration-200 ease-in-out z-20">
            <div class="flex items-center justify-between px-4">
                <div class="text-2xl font-semibold">
                    <span class="text-teal-400">E-Bot</span> Admin
                </div>
                <button id="closeSidebar" class="md:hidden rounded-lg focus:outline-none focus:shadow-outline p-1">
                    <i class="fas fa-times text-white text-lg"></i>
                </button>
            </div>
            <nav class="mt-10">
                <a href="/bot-config" class="sidebar-item flex items-center py-2 px-4 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg sidebar-active">
                    <i class="fas fa-cog mr-3"></i>Bot Configuration
                </a>
                <a href="/knowledge-base" class="sidebar-item flex items-center py-2 px-4 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg">
                    <i class="fas fa-book mr-3"></i>Knowledge Base
                </a>
                <a href="/langgraph-chat-test" class="sidebar-item flex items-center py-2 px-4 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg">
                    <i class="fas fa-project-diagram mr-3"></i>LangGraph Chat
                </a>
                <a href="/" class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg mt-10">
                    <i class="fas fa-home mr-3"></i>Back to Home
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-x-hidden overflow-y-auto">
            <!-- Top Navigation -->
            <header class="bg-white shadow-md py-4 px-4">
                <div class="flex items-center justify-between">
                    <button id="openSidebar" class="md:hidden rounded-lg focus:outline-none focus:shadow-outline p-1">
                        <i class="fas fa-bars text-gray-800 text-lg"></i>
                    </button>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-700">Admin User</span>
                        <img class="h-8 w-8 rounded-full" src="https://ui-avatars.com/api/?name=Admin&background=0D8ABC&color=fff" alt="Admin">
                    </div>
                </div>
            </header>

            <!-- Configuration Content -->
            <div id="config-content" class="container mx-auto px-4 py-6">
                <h1 class="text-2xl font-semibold text-gray-800 mb-6">Bot Configuration</h1>
                
                <div class="grid grid-cols-1 gap-6">
                    <!-- Bot Settings -->
                    <div>
                        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                            <h2 class="text-xl font-semibold mb-4">Bot Settings</h2>
                            <form id="bot-settings-form" class="space-y-4">
                                <div class="mb-4 relative">
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="bot-name">
                                        Bot Name
                                    </label>
                                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="bot-name" type="text" value="E-Commerce Support Bot">
                                </div>
                                
                                <div class="mb-4 relative">
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="welcome-message">
                                        Welcome Message
                                    </label>
                                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="welcome-message" rows="3">Hello! I'm your support assistant. How can I help you today?</textarea>
                                </div>
                                
                                <div class="mb-4 relative">
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="fallback-message">
                                        Fallback Message
                                    </label>
                                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fallback-message" rows="3">I'm sorry, I couldn't understand your request. Could you please rephrase or select one of the quick options below?</textarea>
                                </div>
                                
                                <div class="mb-4 relative">
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="response-time">
                                        Response Time
                                    </label>
                                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="response-time">
                                        <option value="immediate">Immediate</option>
                                        <option value="delayed">Delayed (typing indicator)</option>
                                        <option value="variable">Variable (based on message length)</option>
                                    </select>
                                </div>
                                
                                <div class="mb-4 relative">
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="language">
                                        Primary Language
                                    </label>
                                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="language">
                                        <option value="en">English</option>
                                        <option value="es">Spanish</option>
                                        <option value="fr">French</option>
                                        <option value="de">German</option>
                                        <option value="ar">Arabic</option>
                                    </select>
                                </div>
                                
                                <div class="mb-4 relative">
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="tone">
                                        Conversation Tone
                                    </label>
                                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tone">
                                        <option value="friendly">Friendly</option>
                                        <option value="professional">Professional</option>
                                        <option value="casual">Casual</option>
                                        <option value="formal">Formal</option>
                                    </select>
                                </div>
                                
                                <div class="mb-4 relative">
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="max-message-length">
                                        Max Message Length
                                    </label>
                                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="max-message-length" type="number" value="500">
                                </div>
                                
                                <div class="flex justify-between items-center mt-6">
                                    <button type="submit" class="bg-blue-500 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline text-lg font-bold shadow-md">
                                        <i class="fas fa-save mr-2"></i> Save Settings
                                    </button>
                                    <div id="save-status" class="text-sm text-gray-500 hidden">Saving...</div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mobile sidebar toggle
        document.getElementById('openSidebar').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('-translate-x-full');
        });
        
        document.getElementById('closeSidebar').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.add('-translate-x-full');
        });
        
        // Load bot configuration
        async function loadBotConfig() {
            try {
                const saveStatus = document.getElementById('save-status');
                saveStatus.textContent = 'Loading...';
                saveStatus.classList.remove('hidden');
                
                const response = await fetch('/api/v1/bot-settings');
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Loaded bot settings:', data);
                
                // Populate settings form
                document.getElementById('bot-name').value = data.bot_name || '';
                document.getElementById('welcome-message').value = data.welcome_message || '';
                document.getElementById('fallback-message').value = data.fallback_message || '';
                
                // Populate advanced settings
                if (data.advanced_settings) {
                    const advSettings = data.advanced_settings;
                    if (document.getElementById('response-time')) {
                        document.getElementById('response-time').value = advSettings.response_time || 'Immediate';
                    }
                    if (document.getElementById('language')) {
                        document.getElementById('language').value = advSettings.language || 'English';
                    }
                    if (document.getElementById('tone')) {
                        document.getElementById('tone').value = advSettings.tone || 'Friendly';
                    }
                    if (document.getElementById('max-message-length')) {
                        document.getElementById('max-message-length').value = advSettings.max_message_length || 500;
                    }
                }
                
                saveStatus.classList.add('hidden');
                
            } catch (error) {
                console.error('Error loading bot configuration:', error);
                showNotification('Error loading bot configuration: ' + error.message, 'error');
                document.getElementById('save-status').classList.add('hidden');
            }
        }
        
        // Save all settings
        document.getElementById('bot-settings-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const saveStatus = document.getElementById('save-status');
            saveStatus.textContent = 'Saving...';
            saveStatus.classList.remove('hidden');
            
            // Get advanced settings
            const advancedSettings = {
                response_time: document.getElementById('response-time').value,
                language: document.getElementById('language').value,
                tone: document.getElementById('tone').value,
                max_message_length: parseInt(document.getElementById('max-message-length').value)
            };
            
            const data = {
                bot_name: document.getElementById('bot-name').value,
                welcome_message: document.getElementById('welcome-message').value,
                fallback_message: document.getElementById('fallback-message').value,
                quick_actions: [], // Empty array as we're removing quick actions
                advanced_settings: advancedSettings
            };
            
            try {
                // Use the database-driven API endpoint with PUT method
                const response = await fetch('/api/v1/bot-settings', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Saved bot settings:', result);
                
                saveStatus.classList.add('hidden');
                showNotification('Bot settings saved successfully');
                
            } catch (error) {
                console.error('Error saving bot settings:', error);
                saveStatus.classList.add('hidden');
                showNotification('Error saving bot settings: ' + error.message, 'error');
            }
        });
        
        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded shadow-lg ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white z-50`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Load configuration on page load
        document.addEventListener('DOMContentLoaded', loadBotConfig);
    </script>
</body>
</html>
